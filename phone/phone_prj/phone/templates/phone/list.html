<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>연락처</h2>

    <form method="GET" action="{% url 'phone:result' %}">
      <input type="text" name="keyword" />
      <button type="submit">검색</button>
    </form>

    <hr />
    {% for phone in phones %}
    <p>
      <a href="{% url 'phone:detail' phone.id %}">{{ phone.name }}</a>
      {{ phone.phone_num }}
      <a href="{% url 'phone:update' phone.id %}">수정</a>
      <a href="{% url 'phone:delete' phone.id %}">삭제</a>
    </p>
    <hr />
    {% empty %} 추가된 번호가 없습니다. {% endfor %}
    <a href="{% url 'phone:create' %}">새 번호 등록</a>
  </body>
</html>
