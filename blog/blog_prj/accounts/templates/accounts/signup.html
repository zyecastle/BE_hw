<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>회원가입</h2>
    <form method="POST" action="{% url 'accounts:signup' %}">
      {% csrf_token %}

      <p>아이디: {{form.username }} {{ form.username.errors }}</p>

      <p>이메일: {{form.email }} {{ form.email.errors }}</p>

      <p>닉네임: {{form.nickname }} {{ form.nickname.errors }}</p>

      <p>비밀번호: {{form.password1 }} {{ form.password1.errors }}</p>

      <p>비밀번호 확인: {{form.password2 }} {{ form.password2.errors }}</p>
      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
