<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글 수정</h1>
    <form method="POST" action="{% url 'posts:update' post.id %}">
        {% csrf_token %}
        제목 - <input type="text" name="title" value="{{ post.title }}"><br><br>
        내용 - <textarea name="content">{{ post.content }} </textarea> <br><br>

        <input type="checkbox" name="is_anonymous" value="true"
        {% if post.is_anonymous %} checked {% endif %}>
        익명 
        <input type="submit">수정하기</input>
    </form>
</body>
</html>
