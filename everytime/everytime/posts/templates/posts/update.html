<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글 수정</h1>
    <form method="POST" action="{% url 'posts:update' post.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        제목 - <input type="text" name="title" value="{{ post.title }}"><br><br>
        내용 - <textarea name="content">{{ post.content }} </textarea> <br><br>

        {% if post.image %}
            기존 이미지 : <img width="320" height="240" src="{{ post.image.url }}"><br><br>
        {% endif %}
            이미지 변경 - <input type="file" name="image"><br><br>

        {% if post.video %}
            기존 비디오: <video width="320" height="240" controls>
                <source src="{{ post.video.url }}" type="video/mp4">
            </video>
        {% endif %}
        비디오 변경 - <input type="file" name="video"><br><br>
        
        <input type="checkbox" name="is_anonymous" value="true"
        {% if post.is_anonymous %} checked {% endif %}>
        익명 
        <input type="submit">수정하기</input>
    </form>
</body>
</html>
